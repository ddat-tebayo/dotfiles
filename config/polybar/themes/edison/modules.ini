[module/sep]
type = custom/text
content = " "

[module/sep2]
type = custom/text
content = " 󰇙 "
content-foreground = ${color.indigo}

######################################################
[module/launcher]
type = custom/text
content = "󰣇"
content-foreground = ${color.blue}
click-left = rofi -no-lazy-grab -show drun -theme $HOME/.config/rofi/launchers/$RICETHEME.rasi
click-right = $HOME/.config/rofi/rice_selector/RiceSelector &

######################################################
[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>

label-focused = 
label-focused-padding-left = 1
label-focused-padding-right = 2
label-focused-foreground = ${color.amber}
label-focused-font = 3

label-occupied = 
label-occupied-padding = 1
label-occupied-foreground= ${color.red}
label-occupied-font = 3

label-urgent = %icon%
label-urgent-padding = 0

label-empty = 󰑊
label-empty-foreground = ${color.grey}
label-empty-font = 3
label-empty-padding = 1

######################################################
[module/updates]
type = custom/script
exec = ~/.config/punk_records/scripts/update/update.sh
interval = 120
label = "%output% "
label-foreground = ${color.fg}
format-prefix = " "
format-prefix-foreground = ${color.green}

######################################################
[module/terminal]
type = custom/text
content = ""
content-padding = 1
content-foreground = ${color.amber}
click-left = alacritty

[module/filem]
type = custom/text
content = ""
content-padding =1
content-foreground = ${color.cyan}
click-left = alacritty -t ranger -e "ranger"
click-right = thunar

[module/browser]
type = custom/text
content = ""
content-padding = 1
content-foreground = ${color.orange}
click-left = google-chrome-stable
click-right = firefox

[module/editor]
type = custom/text
content = ""
content-padding = 1
content-foreground = ${color.blue}
click-left = code
click-right = alacritty -t Neovim -e "nvim"

[module/music-player]
type = custom/text
content = "  "
content-foreground = ${color.purple}
click-left = spotify
click-right = alacritty -t ncmpcpp -e "ncmpcpp"

######################################################
[module/date]
type = internal/date
interval = 1.0

time = "%I:%M %p"
time-alt = "%a, %d %b %Y"

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.purple}

label = %time%

######################################################
[module/network]
type = internal/network
interface = ${env:defnetif}
interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-foreground = ${color.spring-green}

speed-unit = ""
; label-connected = "%essid%"
label-connected = "%{A1:~/.config/rofi/bin/wifimenu/rofi-wifi-menu.sh &:}%essid%%{A}"
label-connected-foreground = ${color.fg}

format-disconnected = <label-disconnected>
; label-disconnected = 睊
label-disconnected = "%{A1:~/.config/rofi/bin/wifimenu/rofi-wifi-menu.sh &:} %{A}"
format-disconnected-foreground = ${color.pink}

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.blue}
format-volume-padding = 1

label-volume = %percentage%%
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
label-muted = " Muted"
label-muted-foreground = ${color.pink}

ramp-volume-0 = " "
ramp-volume-1 = "󰖀"
ramp-volume-2 = "󰕾"

ramp-headphones-0 = 

click-right = pavucontrol

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = AC0

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-foreground = ${color.green}
label-charging-foreground = ${color.fg} 
format-charging-prefix-foreground = ${color.yellow}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%
ramp-capacity-foreground = ${color.white}

label-full =  Full
label-full-foreground = ${color.green}
label-low =  Low

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

######################################################
[module/sysmenu]
type = custom/text
content = "󰐥"
content-foreground = ${color.pink}
click-left = ~/.config/rofi/bin/powermenu/powermenu.sh &