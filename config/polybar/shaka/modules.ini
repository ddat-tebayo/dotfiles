######################################################
[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>

label-focused =  󰮯
label-focused-padding = 1
label-focused-foreground = ${color.amber}

label-occupied = 󰊠 
label-occupied-padding = 1
label-occupied-foreground= ${color.blue}

label-urgent = %icon%
label-urgent-padding = 1

label-empty = 󰑊
label-empty-foreground = ${color.grey}
label-empty-padding = 1

label-separator = 
label-separator-padding = 0
label-separator-foreground = ${color.bg-alt}

######################################################
[module/music-player]
type = custom/text
content = "    "
content-foreground = ${color.purple}
click-left = OpenApps --player

[module/spotify-status]
type = custom/script
tail = true
interval = 1
exec = ~/.config/punk_records/scripts/get-spotify-status/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo " "
format = <label>
format-foreground = ${color.blue}
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo "  "
format-foreground = ${color.yellow}
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo "      "
format = <label>
format-foreground = ${color.blue}
click-left = playerctl next -p spotify
######################################################
[module/network]
type = internal/network
interface = ${system.sys_network_interface}
interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = "  "
format-connected-foreground = ${color.spring-green}

speed-unit = ""
label-connected = "%{A1:OpenApps --netmanager:}%netspeed%%{A}"
# label-connected = "%{A1:~/.config/rofi/bin/wifimenu/rofi-wifi-menu.sh &:}%essid%%{A}"
label-connected-foreground = ${color.white}

format-disconnected = <label-disconnected>
; label-disconnected = 睊
label-disconnected = "%{A1:OpenApps --netmanager:}Offline%{A}"

format-disconnected-foreground = ${color.pink}

[module/date]
type = internal/date
interval = 1.0

time = "%I:%M %p"
# time-alt = "%a, %d %b %Y"

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.purple}
format-padding = 2

label = "%{A1:OpenApps --calendar:}%time%%{A}"

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
sink = alsa_output.pci-0000_00_1f.3.analog-stereo
use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${color.blue}
format-volume-padding = 2

label-volume = %percentage%%
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
label-muted = " Muted"
label-muted-foreground = ${color.pink}

ramp-volume-0 = "奄"
ramp-volume-1 = "奔"
ramp-volume-2 = "墳"

ramp-headphones-0 = 

click-right = OpenApps --soundcontrol

######################################################
[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-foreground = ${color.green}
label-charging-foreground = ${color.white} 
format-charging-prefix-foreground = ${color.yellow}

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

label-full =  100%
label-low =  1%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

