[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini
include-file = ~/.config/punk_records/scripts/system.ini

[bar/dat-1]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = true

width = 65%
height = 25

offset-x = 1.5%
offset-y = 0.5%

background = ${color.trans}
foreground = ${color.foreground}

radius = 0

line-size = 2

border-size = 0

padding-left = 0
padding-right = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "iCiel Cucho:size=11;3"
font-1 = "ComicShannsMono Nerd Font:size=12;3"
font-2 = "JetBrainsMono Nerd Font:pixelsize=13;2"

modules-left = usercard sep menu sep title sep music-player spotify-status spotify-prev sep spotify-play-pause sep spotify-next
modules-center = 
modules-right = 

separator = 
dim-value = 1.0

locale = en_US.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize
[bar/dat-2]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = false
fixed-center = false

width = 32%
height = 25

offset-x = 66.5%
offset-y = 0.5%

background = ${color.trans}
foreground = ${color.foreground}

radius = 0

line-size = 2

border-size = 0

padding-left = 0
padding-right = 0

module-margin-left = 1
module-margin-right = 1

font-0 = "Font Awesome 6 Free Solid:size=10;2"
font-1 = "JetBrainsMono Nerd Font:pixelsize=12;2"
font-2 = "ComicShannsMono Nerd Font:size=11;1"

modules-right = terminal filem browser editor youtube discord github telegram reddit

separator = 
dim-value = 1.0

locale = en_US.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize
[bar/dat-3]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = true
fixed-center = false

width = 99%
height = 25

offset-x = 0.5%
offset-y = 0.5%

background = ${color.trans}
foreground = ${color.foreground}

radius = 0

line-size = 2

border-size = 0

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "ComicShannsMono Nerd Font:size=11;2"
font-1 = "JetBrainsMono Nerd Font:pixelsize=13;2"
font-2 = "Iosevka Nerd Font:pixelsize=12;1"

modules-left = bspwm
modules-center =
modules-right = updates sep pulseaudio sep network sep date sep battery sep sysmenu

separator = 
