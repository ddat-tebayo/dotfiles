[global/wm]
margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini
include-file = ~/.config/punk_records/scripts/system.ini

[bar/shaka1]
monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 3%
height = 33

offset-x = 1%
offset-y = 5

background = ${color.bg-alt}
foreground = ${color.fg}

radius = 6

line-size = 2
line-color = ${color.blue}

border-size = 2
border-color = ${color.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Material Design Icons Desktop:size=12;3"

modules-left = 
modules-center = launcher
modules-right = 

separator =
dim-value = 1.0

locale = en_US.UTF-8

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer 
cursor-scroll = ns-resize

